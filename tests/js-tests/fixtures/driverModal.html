<div id="driverModal" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" title="close">
                    <span aria-hidden="true">&times;</span>
                    <span class="hide">close</span>
                </button>
                <h4 class="modal-title" id="driverModalLabel"></h4>
            </div>
            <div class="modal-body">
                <form id="driverForm" name="driverForm" class="form-horizontal" novalidate="">
                    <div class="form-group error">
                        <label for="first_name" class="col-sm-3 control-label">First
                            name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control has-error" id="first_name"
                                   name="first_name" placeholder="required" value="">
                        </div>
                    </div>
                    <div class="form-group error">
                        <label for="last_name" class="col-sm-3 control-label">Last
                            name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="last_name"
                                   name="last_name" placeholder="required" value="">
                        </div>
                    </div>
                    <div class="form-group error">
                        <label for="driver_mobile_phone_number"
                               class="col-sm-3 control-label">Mobile phone number</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control"
                                   id="driver_mobile_phone_number" name="mobile_phone_number"
                                   placeholder="required" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="drivers_licence_number"
                               class="col-sm-3 control-label">Divers licence number</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control text-uppercase" id="drivers_licence_number"
                                   name="drivers_licence_number" placeholder="optional"
                                   value="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-save-driver" value="add">
                    Add Driver
                </button>
                <input type="hidden" id="driver_id" name="id" value="">
            </div>
        </div>
    </div>
</div>
